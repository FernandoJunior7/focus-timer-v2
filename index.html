<!DOCTYPE html>
<html lang="pt-br" class="light">
	<head>
		<meta
			name="description"
			content="Um timer pomodoro para alavancar sua produtividade"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Focus Timer v2 - Pomodoro</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./assets/Tomato icon.svg"
			type="image/x-icon"
		/>
		<script type="module" src="./js/main.js" defer></script>
	</head>
	<body>
		<div id="toggle-theme">
			<button data-action="toggleTheme">
				<i class="icon light" data-lucide="sun"></i>
				<i class="icon dark" data-lucide="moon"></i>
			</button>
		</div>
		<main id="app">
			<div id="timer" class="pomodoro">
				<div id="select-mode">
					<button
						id="pomodoro-button"
						class="selected"
						data-action="toggleMode"
					>
						Pomodoro
					</button>
					<button id="stopwatch-button" data-action="toggleMode">
						Stopwatch
					</button>
				</div>
				<div id="time">
					<span id="minutes">25</span>
					<span>:</span>
					<span id="seconds">00</span>
				</div>
				<div id="timer-controls">
					<button id="start" data-action="start">
						<i class="icon" data-lucide="play-circle"></i>
					</button>
					<button id="reset" data-action="reset">
						<i class="icon" data-lucide="stop-circle"></i>
					</button>
					<button id="add-time" class="pomodoro" data-action="addTime">
						<i class="icon" data-lucide="plus-circle"></i>
					</button>
					<button
						id="subtract-time"
						class="pomodoro"
						data-action="subtractTime"
					>
						<i class="icon" data-lucide="minus-circle"></i>
					</button>
				</div>
				<div id="time-error" class="hide">
					<i class="icon" data-lucide="alert-circle"></i>
					<span class="error-message">mensagem de erro</span>
				</div>
			</div>
			<div id="sounds-controls">
				<button id="forest" data-action="playSound" data-sound="forestSound">
					<i class="icon" data-lucide="tree-pine"></i>
				</button>
				<button id="rain" data-action="playSound" data-sound="rainSound">
					<i class="icon" data-lucide="cloud-rain"></i>
				</button>
				<button
					id="coffee-shop"
					data-action="playSound"
					data-sound="coffeeShopSound"
				>
					<i class="icon" data-lucide="store"></i>
				</button>
				<button id="fire" data-action="playSound" data-sound="fireSound">
					<i class="icon" data-lucide="flame"></i>
				</button>
			</div>
		</main>

		<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
